<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  {% if user %}
    <h1>Привет, {{ user }}!</h1></br>
    </br>
    <a href="{{ url_for('manage_incomes') }}" class="btn btn-primary">Управление доходами и лимитами</a></br>
    </br>
    <a href="{{ url_for('manage_expenses') }}" class="btn btn-primary">Управление расходами</a></br>
    </br>
    <a href="{{ url_for('show_plots') }}" class="btn btn-info">Показать графики</a></br>
    </br>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Выход</a></br>
    </br>
    <a href="{{ url_for('settings') }}" class="btn btn-primary">Настройки</a></br>
    </br>
  {% else %}
    <h1>Добро пожаловать!</h1>
    <a href="{{ url_for('login_signup') }}" class="btn btn-success">Вход / Регистрация</a>
  {% endif %}
</body>
</html>
