<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 480px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Настройки профиля</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Имя</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" value="{{ user.first_name or '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Фамилия</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name or '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Валюта</label>
                    <select name="currency" id="currency" class="form-control" required>
                      <option value="">-- Choose currency --</option>
                      <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="RUB">RUB</option>
                      <option value="CNY">CNY</option>
                      <option value="JPY">JPY</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Сохранить</button>
            </form>

            <div class="d-flex flex-wrap gap-2 justify-content-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Главная</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
